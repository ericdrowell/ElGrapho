<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Small Force Directed Graph</h1>

    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>

var url = new URL(window.location.href);
var steps = parseInt(url.searchParams.get('steps')) || 20;
console.log('steps=' + steps);

let model = {
  nodes: [
    {group: 0},
    {group: 1},
    {group: 1},
    {group: 2},
    {group: 2},
    {group: 3}
  ],
  edges: [
    {from: 0, to: 1},
    {from: 0, to: 2},
    {from: 1, to: 3},
    {from: 1, to: 4},
    {from: 2, to: 5},
  ],
  width: 500,
  height: 500,
  steps: steps
};

graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.ForceDirectedGraph(model),
  debug: true
});

    </script>

    <button id="stepDown">Step Down</button>
    <button id="stepUp">Step Up</button>
    

    <script>
      document.getElementById('stepDown').addEventListener('click', function(evt) {
        url.searchParams.set('steps', steps-1);
        window.open(url, '_self');
      });

      document.getElementById('stepUp').addEventListener('click', function(evt) {
        url.searchParams.set('steps', steps+1);
        window.open(url, '_self');
      });

    </script>
  </body>
</html>
