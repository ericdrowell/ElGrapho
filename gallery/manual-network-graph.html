<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Manual Network Graph</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const WIDTH = 500;
      const HEIGHT = 500;

      let graph = new ElGrapho({
        container: document.getElementById('container'),

        model: {
          nodes: {
            xs:     [-0.9,  0.9, 0.9, -0.9, 0],
            ys:     [-0.9, -0.9, 0.9,  0.9, 0],
            colors: [ 0,  1, 2,  3, 4]
          },
          edges: [
            4, 0,
            4, 1,
            4, 2,
            4, 3
          ]
        },

        magicZoom: false,
        nodeSize: 100,

        width: WIDTH,
        height: HEIGHT,
        renderingMode: 'ux'
      });

    </script>
  </body>
</html>
