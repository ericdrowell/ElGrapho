<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Simple Org Chart</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const WIDTH = 500;
      const HEIGHT = 500;

      let rootNode = {
        index: 0,
        children: [
          {
            index: 1,
            children: [
              {
                index: 3
              },
              { 
                index: 4
              }
            ]
          },
          {
            index: 2,
            children: [
              {
                index: 5
              },
              {
                index: 6
              }
            ]
          }
        ]
      };

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: ElGrapho.models.Tree(rootNode),
        width: WIDTH,
        height: HEIGHT,
        renderingMode: 'ux'
      });

    </script>
  </body>
</html>
