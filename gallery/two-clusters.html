<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Two Clusters</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const NUM_NODES = 300;
      const NUM_NODES_FIRST_GROUP = 100;

      let model = {
        nodes: [],
        edges: [],
        width: 500,
        height: 500
      };

      for (let n=0; n<NUM_NODES; n++) {
        model.nodes.push({
          group: n < NUM_NODES_FIRST_GROUP ? 0 : 1
        });

        model.edges.push({
          from: Math.floor(Math.random() * NUM_NODES_FIRST_GROUP),
          to: Math.floor(Math.random() * (NUM_NODES-1 - NUM_NODES_FIRST_GROUP) + NUM_NODES_FIRST_GROUP)
        });
      }

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: ElGrapho.models.Cluster(model)
      });

    </script>
  </body>
</html>
