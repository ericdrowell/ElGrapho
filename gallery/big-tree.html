<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

      html, body {
        background-color: #f8f8f8;

  <body>
    <h1>El Grapho Big Tree</h1>
    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>

const NUM_LEVELS = 6;
const NUM_CHILDREN = 3;

let model = {
  nodes: [],
  edges: [],
  width: 500,
  height: 500
};

// https://en.wikipedia.org/wiki/K-ary_tree
let numNodes = (Math.pow(NUM_CHILDREN, NUM_LEVELS)-1) / (NUM_CHILDREN-1);

for (let n=0; n<numNodes; n++) {
  let group;

  if (n<numNodes/3) {
    group = 0;
  }
  else if (n<2*numNodes/3) {
    group = 1;
  }
  else {
    group = 2;
  }
  model.nodes.push({
    group: group
  })
}

// model.nodes.push({
//   group: 0
// });

let n = 1;

function addChildren(parent, level) {
  if (level < NUM_LEVELS-1) {
    for (let i=0; i<NUM_CHILDREN; i++) {
      // model.nodes.push({
      //   group: parent
      // });

      model.edges.push({
        from: parent,
        to: n
      });

      addChildren(n++, level+1);
    }
  }
}

addChildren(0, 0);



let graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.layouts.Tree(model),
  debug: true,
  edgeSize: 0.1
});

    </script>


  </body>
</html>
